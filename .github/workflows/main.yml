name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/

    - name: Build Docker image
      run: |
        docker build -t ml-model-api .

    - name: Push Docker image to registry
      run: |
        docker tag ml-model-api ${{ secrets.DOCKER_REGISTRY_URL }}/ml-model-api:latest
        docker push ${{ secrets.DOCKER_REGISTRY_URL }}/ml-model-api:latest
